<meta content='width=device-width,minimum-scale=1,initial-scale=1' name='viewport'/>
<meta content='IE=edge' http-equiv='X-UA-Compatible'/>
<title>YoSinTV - Cricket | Football | Playing XI | Match Preview</title>


<style>
    #tv {
      width: 100%;
      height: 100%; /* Full screen height */
    }
  </style>

  <div id="tv"></div>

  <script>
    // Function to load iframe with dynamic URL
    function loadIframeByUrl(url) {
      const iframeHtml = `<iframe src="${url}" allow="encrypted-media"  height="100%" border="none"  width="100%" allowfullscreen="allowfullscreen"></iframe>`;
      
      // Get the div where iframe will be loaded
      const iframeContainer = document.getElementById("tv");
      
      // Inject the iframe into the div with id="tv"
      iframeContainer.innerHTML = iframeHtml;
    }

    // Define a mapping for URL IDs
    const predefinedUrls = {

      "willowm": " https://yosintv2.github.io/bkp/plyrr.html?url=https://wiki2new.iosplayer.ru/wiki2/wikicric1/mono.m3u8 ", 

      "5sport": " https://yosintv2.github.io/bkp/plyrr.html?url=https://rgelive.akamaized.net/hls/live/2043151/radiolive/playlist.m3u8 ", 

      "ptv": " https://yosintv2.github.io/bkp/plyrr.html?url=https://c4s22.vfruitfairy.com/com1/index.m3u8 ", 

      "espn": "https://yosintv2.github.io/tv/mpd.html?file=https://vcdn.mn10.entel.bo/Content/DASH/Live/Channel(8757cb0a-3584-40cd-901e-8937c7deba83)/master.mpd&keyId=cb004fb100bd92f23793562891e3236b&key=b3e4e74ae2080b137e68bbd0ef8a7e05 ", 	    
	    
      "willow": "https://yosintv3.github.io/livee/willow.html",
	    
      "prime": " https://yosintv3.github.io/livee/prime.html "
    };

    // Get the "id" parameter from the URL
    const url = new URL(window.location.href);
    const iframeId = url.searchParams.get("id"); // Retrieve the "id" parameter from the URL

    // Check if the id is valid and exists in the predefinedUrls mapping
    if (iframeId && predefinedUrls[iframeId]) {
      const iframeUrl = predefinedUrls[iframeId]; // Get the corresponding stream URL
      loadIframeByUrl(iframeUrl); // Load the iframe with the selected stream URL
    } else {
      // If the id is invalid or not provided, load a default iframe (optional)
      const defaultUrl = predefinedUrls["link1"]; // Default stream URL
      loadIframeByUrl(defaultUrl);
    }
  </script>
